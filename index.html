<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="top">
            <button id="start">Start game</button>
            <h2>TIC TAC TOE</h2>
            <button id="end">End game</button>
        </div>

        <div class="bottom">
            <button class="cell" id="1" value="1"></button>
            <button class="cell" id="2" value="2"></button>
            <button class="cell" id="3" value="3"></button>
            <button class="cell" id="4" value="4"></button>
            <button class="cell" id="5" value="5"></button>
            <button class="cell" id="6" value="6"></button>
            <button class="cell" id="7" value="7"></button>
            <button class="cell" id="8" value="8"></button>
            <button class="cell" id="9" value="9"></button>
        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
